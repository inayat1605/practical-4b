<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5: Input check</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .err {
            color: red;
            font-size: 0.7em;
        }
    </style>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get references to the password fields and the error message containers
            const password1 = document.getElementById("password1");
            const password2 = document.getElementById("password2");
            const pw1Check = document.getElementById("pw1_check");
            const pw2Check = document.getElementById("pw2_check");
            const submitBtn = document.getElementById("submitBtn");

            // Hide the submit button by default
            submitBtn.style.display = "none";

            // Function to check if the input is valid
            function validatePasswords() {
                let isValid = true;

                // Check if password1 is at least 6 characters long
                if (password1.value.length < 6) {
                    pw1Check.textContent = "Password must be at least 6 characters.";
                    isValid = false;
                } else {
                    pw1Check.textContent = "";
                }

                // Check if password2 is at least 6 characters long
                if (password2.value.length < 6) {
                    pw2Check.textContent = "Password must be at least 6 characters.";
                    isValid = false;
                } else {
                    pw2Check.textContent = "";
                }

                // Check if both passwords match
                if (password1.value !== password2.value) {
                    pw2Check.textContent = "Passwords do not match.";
                    isValid = false;
                } else if (password2.value.length >= 6) {
                    pw2Check.textContent = "";
                }

                // Show or hide the submit button based on the validation result
                submitBtn.style.display = isValid ? "block" : "none";
            }

            // Attach event listeners to both password fields for real-time validation
            password1.addEventListener("input", validatePasswords);
            password2.addEventListener("input", validatePasswords);
        });
    </script>

</head>
<body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password"></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password"></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>

</body>
</html>
